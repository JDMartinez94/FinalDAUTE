<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>TELEFONO</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <script>
            function cargar(id,nom,des)
            {
                document.getElementById('myForm:idcod').value=id; 
                document.getElementById('myForm:tel').value=nom; 
                document.getElementById('myForm:teldes').value=des; 
            }
            
            function limpiar()
            {
                document.getElementById('myForm:idcod').value= null; 
                document.getElementById('myForm:tel').value= null; 
                document.getElementById('myForm:teldes').value= null; 
            }
        </script>
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
            
            <h:form style="margin-left: 37%">
            <hr></hr>
            <p style="color:white; font-size: 20px;"> Bienvenido <h:outputText value="#{sessionScope['username']}"></h:outputText> (Nivel: <h:outputText value="#{sessionScope['level']}"></h:outputText>) | <h:commandLink action="#{telefonoMBean.indexsesion}" value="Home"></h:commandLink></p> 
            <hr></hr>
            </h:form>
            
        </nav>

        <center>
            <h2>Formulario Mantenimiento Tabla Teléfonos</h2><hr></hr>
            
            <div style="width: 35%">
                <h:form id="myForm" class="form-group">
                    Código Teléfono : <h:inputText class="form-control" value="#{telefonoMBean.codTels}" id="idcod"></h:inputText><br></br>        
                    Teléfono : <h:inputText class="form-control"  value="#{telefonoMBean.telefono}" id="tel"></h:inputText><br></br>
                    Descripción : <h:inputText class="form-control"  value="#{telefonoMBean.telDescrip}" id="teldes"></h:inputText>
                    <br></br><br></br>
                    <h:commandButton class="btn btn-success" action="#{telefonoMBean.agregar()}" value="Agregar"></h:commandButton>
                    <h:commandButton class="btn btn-info" action="#{telefonoMBean.modificar()}" value="Modificar"></h:commandButton>
                    <h:commandButton class="btn btn-danger" action="#{telefonoMBean.eliminar()}" value="Eliminar"></h:commandButton><br></br><br></br>
                    <h:commandButton class="btn btn-primary" onclick="javascript:limpiar()" value="Limpiar Formulario"></h:commandButton>
                </h:form>
            </div>
            
            
            <hr></hr>
            
            <div style="width: 700px; position: relative;">
                <h:dataTable class="table" value="#{telefonoMBean.tabla}" var="tel">
                    <h:column>
                        <f:facet name="header">CODIGO TELEFONO</f:facet>
                        <h:outputText value="#{tel.codTels}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">TELEFONO</f:facet>
                        <h:outputText value="#{tel.telefono}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">DESCRIPCION</f:facet>
                        <h:outputText value="#{tel.telDescrip}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">SELECCIONAR</f:facet>
                        <a href="javascript:cargar('#{tel.codTels}','#{tel.telefono}','#{tel.telDescrip}')">Get</a>
                    </h:column>
                </h:dataTable>
            </div>
        </center>

    </h:body>

</html>
