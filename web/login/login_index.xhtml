<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <title>Login</title>
</h:head>
<h:body class="bg-dark">
<div class="container">
    
        <div class="card card-login mx-auto mt-5" style="width: 400px">
        <div class="card-header">Ingresar al sistema</div>      
        <div class="card-body">
        <h:form>
        <div class="form-group">            
        <div class="form-label-group">
            <label for="inputEmail">Usuario</label>
                <h:inputText class="form-control" id="username" value="#{usuariosMBean.usuario}"></h:inputText>
		<h:message for="username"></h:message>
            </div>
          </div>
          
        <div class="form-group">

        <div class="form-label-group">
            <label for="inputPassword">Contrase√±a</label>
                <h:inputSecret class="form-control" id="password" value="#{usuariosMBean.contra}"></h:inputSecret>
		<h:message for="password"></h:message>
            </div>
          </div>        
                <h:commandButton class="btn btn-primary btn-block" id="btnIngresar" action="#{usuariosMBean.validateUsernamePassword}" value="Login"></h:commandButton>        
        <br></br>
        <h:commandLink class="btn btn-secondary btn-block" value="Crear una cuenta" action="#{usuariosMBean.sestemp()}"></h:commandLink>
        </h:form>
      </div>        
    </div>
  </div>
</h:body>
</html>
