<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Cuenta</title>
        <script>
            
            function limpiar()
            {
                document.getElementById('myForm:idus').value= null; 
                document.getElementById('myForm:user').value= null; 
                document.getElementById('myForm:contra').value= null; 
                document.getElementById('myForm:txtlvl').value=null; 
            }
        </script>
    </h:head>

    <h:body>
        <nav style="background-color: black" class="navbar navbar-expand navbar-light static-top">            
        <hr></hr>
        <h3 style="color: white">Crear Nueva Cuenta</h3>
            <hr></hr>
        </nav>
        <center>
            <br></br>
            <br></br>
            <div style="width: 30%">
                <h:form id="myForm" class="form-group">
                    ID Usuario : <h:inputText class="form-control" value="#{usuariosMBean.idusuario}" id="idus"></h:inputText><br></br>        
                    Usuario : <h:inputText class="form-control"  value="#{usuariosMBean.usuario}" id="user"></h:inputText><br></br>
                    Contrase√±a : <h:inputSecret class="form-control"  value="#{usuariosMBean.contra}" id="contra"></h:inputSecret><br></br>
                    Nivel : <h:inputText a:value="Simple Usuario" readonly="#{facesContext.renderResponse}" class="form-control"  value="#{usuariosMBean.nivel}" id="txtlvl"></h:inputText>
                    <br></br><br></br>
                    <h:commandButton class="btn btn-primary" action="#{usuariosMBean.agregar()}" value="Crear"></h:commandButton>
                    <h:commandButton class="btn btn-warning" onclick="javascript:limpiar()" value="Limpiar Formulario"></h:commandButton>
                    <h:commandLink class="btn btn-secondary" action="#{usuariosMBean.logout()}" value="Regresar a Login"></h:commandLink>
                </h:form>
            </div>
        </center>
   </h:body>
    <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <br></br>
            <span class="badge badge-info" style="font-size: 15px">Creado por Josue Martinez y Alcides Medina | DAUTE |2020</span>
          </div>
        </div>
        </footer>
</html>
