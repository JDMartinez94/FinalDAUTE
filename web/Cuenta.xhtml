<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>USUARIOS</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <script>
            
            function limpiar()
            {
                document.getElementById('myForm:idus').value= null; 
                document.getElementById('myForm:user').value= null; 
                document.getElementById('myForm:contra').value= null; 
                document.getElementById('myForm:txtlvl').value=null; 
            }
        </script>
    </h:head>

    <h:body>
        <nav style="background-color:#0090b8 " class="navbar navbar-expand navbar-light static-top">
            
            <h:form style="margin-left: 32%">
            <hr></hr>
            <p style="color:white; font-weight: bold; font-size: 20px;"> BIENVENIDOS A SU SISTEMA DE MANTENIMIENTO | <h:commandLink style="color:white" action="#{usuariosMBean.logout()}" value="Login"></h:commandLink></p> 
            <hr></hr>
            </h:form>
            
        </nav>

        <center>
            <h2>Crear Nueva Cuenta</h2><hr></hr>
            
            <div style="width: 35%">
                <h:form id="myForm" class="form-group">
                    ID Usuario : <h:inputText class="form-control" value="#{usuariosMBean.idusuario}" id="idus"></h:inputText><br></br>        
                    Usuario : <h:inputText class="form-control"  value="#{usuariosMBean.usuario}" id="user"></h:inputText><br></br>
                    Contrase√±a : <h:inputSecret class="form-control"  value="#{usuariosMBean.contra}" id="contra"></h:inputSecret><br></br>
                    Nivel : <h:inputText a:value="Simple Usuario" readonly="#{facesContext.renderResponse}" class="form-control"  value="#{usuariosMBean.nivel}" id="txtlvl"></h:inputText>
                    <br></br><br></br>
                    <h:commandButton class="btn btn-success" action="#{usuariosMBean.agregar()}" value="Crear"></h:commandButton>
                    <h:commandButton class="btn btn-primary" onclick="javascript:limpiar()" value="Limpiar Formulario"></h:commandButton>
                </h:form>
            </div>
            
        </center>

    </h:body>

</html>
